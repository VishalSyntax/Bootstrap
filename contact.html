    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="row contact-section">
                    <div class="col-md-6 border border-primary">
                        <h2 class="mb-4">Contact Us</h2>
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Enter Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter Name">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Enter Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="alternatePhone" class="form-label">Alternate Number</label>
                                    <input type="tel" class="form-control" id="alternatePhone"
                                        placeholder="Alternate Phone Number">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">Select City</label>
                                    <select class="form-select" id="city">
                                        <option selected>Open this Select City</option>
                                        <!-- Add more city options here -->
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="country" class="form-label">Select Country</label>
                                    <select class="form-select" id="country">
                                        <option selected>Open this select Country</option>
                                        <!-- Add more country options here -->
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="zipCode" class="form-label">Enter Zip code</label>
                                    <input type="text" class="form-control" id="zipCode" placeholder="Enter Zip code">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Gender</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="male"
                                            value="male">
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="female"
                                            value="female">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="textareaExample" class="form-label">Example textarea</label>
                                    <textarea class="form-control" id="textareaExample" rows="3"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <h2 class="mb-4">Reach Us</h2>
                        <div class="map-container">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3780.824357920259!2d73.80199007342314!3d18.62696826591901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b9424b44386f%3A0x7bcf6e817a60a636!2sFortune%20Cloud%20Technologies%20Pimpri!5e0!3m2!1sen!2sin!4v1751872692862!5m2!1sen!2sin"
                                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                        <p class="mt-3">Fortune Cloud Technologies Pimpri</p>
                        <p>Address: Pimpri Colony, Pimpri-Chinchwad, Maharashtra 411018</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br> <br>
    <section>
        <div class="container">
            <div class="row">
                <h2 class="mb-4">Contact Us</h2>
                <h2>
                    <div class="col-md-12">
                        <a href="https://www.facebook.com/">
                        <i class="bi bi-facebook"></i></a>

                        <a href="https://www.facebook.com/">
                        <i class="bi bi-instagram"></i></i></a>
                    </div>
                    
                </h2>
            </div>
        </div>
        <style>
            .social{
                font-size: 30px;
            }
        </style>
    </section>
